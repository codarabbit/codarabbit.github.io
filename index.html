                query += ` AND (${topicKeywords[topic]})`;

            const apiUrl = `https://export.arxiv.org/api/query?search_query=${query}&start=0&max_results=10`; 
            const errorMessage = document.getElementById("error-message");
            const titleElement = document.getElementById("paper-title");
            const linkElement = document.getElementById("paper-link");

            // Clear previous error messages
            errorMessage.style.display = "none";

            try {
                // Fetch data from the arXiv API
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Failed to fetch research papers.");

                const text = await response.text();

                // Parse XML response
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, "text/xml");

                const entries = xmlDoc.getElementsByTagName("entry");
                if (entries.length === 0) {
                    throw new Error("No research papers found.");
                }

                // Pick a random paper
                const randomIndex = Math.floor(Math.random() * entries.length);
                const selectedEntry = entries[randomIndex];
                const title = selectedEntry.getElementsByTagName("title")[0].textContent.trim();
                const pdfLink = selectedEntry.getElementsByTagName("id")[0].textContent.replace("abs", "pdf");

                linkElement.href = pdfLink;
